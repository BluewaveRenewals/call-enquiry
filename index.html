<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Summary</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    .header {
      background-color: #fff;
      padding: 15px;
      text-align: center;
      border-bottom: 3px solid #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header img {
      width: 200px;
      height: 80px;
    }
    .container-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s, transform 0.2s;
      width: 100%;
      max-width: 500px;
    }
    .card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }
    .sub-box {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #444;
    }
    .footer {
      background-color: #fff;
      color: #585454;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="vahan0.jpeg" alt="Company Logo">
  <h1>Call Summary</h1>
</div>

<div class="container-wrapper">
  <div class="container">
    <div class="card" id="home-page">
      <div class="sub-box">
        <h1>Vahan Yojana</h1>
        <p>Address: Beaur More, Patna</p>
        <p>Email: info@vahanyojana.com</p>
        <p>Mobile: +91 9262725444</p>
      </div>

      <form id="call-summary-form">
        <input type="text" id="employee_name" placeholder="Employee Name" required>
        <input type="number" id="total_calls" placeholder="Number of Calls" required>
        <input type="number" id="connected_calls" placeholder="Connected Calls" required>
        <input type="number" id="hot_leads" placeholder="Hot Leads" required>
        <input type="date" id="report_date" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="footer">
  <p>&copy; 2024 Vahan Yojana. All rights reserved.</p>
</div>

<script>
  document.getElementById('call-summary-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = {
      employee_name: document.getElementById('employee_name').value,
      total_calls: document.getElementById('total_calls').value,
      connected_calls: document.getElementById('connected_calls').value,
      hot_leads: document.getElementById('hot_leads').value,
      report_date: document.getElementById('report_date').value
    };

    // Replace with your actual Google Apps Script URL
    fetch('https://script.google.com/macros/s/AKfycbxp9EIO-Lcp0IhdGEO__ypwdqlhBRV4PVp_inPhvNFKWf9FW6ZgyjlsMXXuhBV7jiys/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams(formData)
    })
    .then(() => {
      alert('Call Summary Submitted Successfully!');
      document.getElementById('call-summary-form').reset();
    })
    .catch(error => {
      console.error('Submission Error:', error);
    });
  });
</script>

</body>
</html>
